# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - financekit-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: capstone_backend.settings
        run: |
          source antenv/bin/activate
          python manage.py collectstatic --noinput
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

      # üö´ Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    concurrency: financekit-backend-deploy
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    env:
      AZURE_RESOURCE_GROUP: azure-free # <-- Set your resource group name here or override via repository/organization variable

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6CE9EA7BECF4432693C0F2A2057151E8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_47567A2FCAC944DAB471F1B2331A9D5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09AD2B9AA0474E588602C57D3F069CB2 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        run: |
          set -euo pipefail
          echo "Starting deploy with retry logic";
          for attempt in 1 2 3; do
            echo "Attempt $attempt";
            if npx --yes azure-webapps-deploy \
              --app-name financekit-backend \
              --slot-name Production \
              --package .; then
              echo "Deployment succeeded on attempt $attempt"; break;
            else
              rc=$?; echo "Deployment failed (rc=$rc)";
              if [ $attempt -eq 3 ]; then echo "Failing after 3 attempts"; exit $rc; fi;
              echo "Waiting then retrying..."; sleep 15;
            fi;
          done
      - name: Run Django migrations (post-deploy)
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME="financekit-backend"
          RG_NAME="${AZURE_RESOURCE_GROUP}"; echo "Using resource group: $RG_NAME"
          az webapp run-command invoke \
            --resource-group "$RG_NAME" \
            --name "$APP_NAME" \
            --command "bash -lc 'set -e; APP_PATH=$(find /tmp -maxdepth 3 -type f -name manage.py -printf %h -quit); echo app=\"$APP_PATH\"; cd \"$APP_PATH\"; if [ -d antenv ]; then . antenv/bin/activate; fi; python manage.py migrate --noinput'"

      - name: Ensure server RSA keys (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME="financekit-backend"
          RG_NAME="${AZURE_RESOURCE_GROUP}"; echo "Using resource group: $RG_NAME"
          az webapp run-command invoke \
            --resource-group "$RG_NAME" \
            --name "$APP_NAME" \
            --command "bash -lc 'set -e; \
              PRIV_PATH=\"${SERVER_RSA_PRIV_PATH:-/home/site/secrets/server_rsa_priv.pem}\"; \
              PUB_PATH=\"${SERVER_RSA_PUB_PATH:-/home/site/secrets/server_rsa_pub.pem}\"; \
              mkdir -p \"$(dirname \"$PRIV_PATH\")\"; \
              if [ ! -f \"$PRIV_PATH\" ]; then \
                echo Generating RSA keypair at \"$PRIV_PATH\" and \"$PUB_PATH\"; \
                openssl genrsa -out \"$PRIV_PATH\" 2048; \
                chmod 600 \"$PRIV_PATH\"; \
                openssl rsa -in \"$PRIV_PATH\" -pubout -out \"$PUB_PATH\"; \
              fi; \
              ls -la \"$(dirname \"$PRIV_PATH\")\"'"
      - name: Warm up and health check
        run: |
          echo "Warming up financekit-backend...";
          curl -sSf https://financekit-backend.azurewebsites.net/health || echo "Health check failed (non-blocking)";
          