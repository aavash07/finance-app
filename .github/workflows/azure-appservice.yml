name: Deploy Django to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: financekit-backend
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: capstone_backend.settings
        run: |
          python manage.py collectstatic --noinput

      # Optional: run migrations here if you deploy with a durable DB
      # - name: Run migrations
      #   env:
      #     DJANGO_SETTINGS_MODULE: capstone_backend.settings
      #     DB_ENGINE: postgresql
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: |
      #     python manage.py migrate --noinput

      - name: Zip artifact
        run: |
          zip -r deploy.zip . -x "**/.git/**" "**/.github/**" "**/__pycache__/**"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
