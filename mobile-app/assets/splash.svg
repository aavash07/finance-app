<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#0f172a"/>
  <g transform="translate(256,256)">
    <!-- Receipt card -->
    <g filter="url(#shadow)">
      <rect x="-140" y="-170" rx="24" ry="24" width="280" height="340" fill="#ffffff"/>
      <!-- gradient header strip -->
      <rect x="-140" y="-170" width="280" height="72" rx="24" ry="24" fill="url(#g1)"/>
      <!-- merchant avatar circle -->
      <circle cx="-88" cy="-134" r="20" fill="#ffffff"/>
      <!-- rows -->
      <rect x="-104" y="-60" width="208" height="14" rx="7" fill="#e2e8f0"/>
      <rect x="-104" y="-32" width="160" height="14" rx="7" fill="#e2e8f0"/>
      <rect x="-104" y="-4" width="184" height="14" rx="7" fill="#e2e8f0"/>
      <rect x="-104" y="24" width="200" height="14" rx="7" fill="#e2e8f0"/>
      <!-- total pill -->
      <rect x="-40" y="88" width="120" height="32" rx="16" fill="#4f46e5"/>
      <rect x="-36" y="92" width="112" height="24" rx="12" fill="#ffffff" opacity="0.15"/>
    </g>
  </g>
  <!-- subtle brand mark -->
  <g opacity="0.9">
    <circle cx="420" cy="420" r="10" fill="#4f46e5"/>
    <circle cx="444" cy="420" r="10" fill="#0ea5e9"/>
    <circle cx="468" cy="420" r="10" fill="#16a34a"/>
  </g>
</svg>
