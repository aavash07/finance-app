services:
  db:
    image: postgres:15
    container_name: capstone-db
    environment:
      POSTGRES_DB: capstone
      POSTGRES_USER: capstone
      POSTGRES_PASSWORD: capstone
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: capstone-redis
    ports:
      - "6379:6379"

volumes:
  dbdata:
